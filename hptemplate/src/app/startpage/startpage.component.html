
<main>

        <!-- CONTAINER für Rubriken -->
        <ng-container *ngFor="let picture of pictures; let i = index">

           <!-- Um beim ersten Element des Arrays das Bild Rechts zu haben -->
           <div *ngIf="i == 0" class="containerDesign forContainerWithProfilePic">
             <img id="{{'myimage' + i}}" src="assets/img/{{ picture }}">
             <div class="flexboxAndflexdirectioncolumn">
               <h2>{{ caption[i] }}</h2>
               <span>{{ text[i] }}</span>
               <app-custombutton routerLink="{{ routes[i] }}" [buttonText]="label"></app-custombutton>
             </div>
          </div>
          <!-- Alle restlichen Bilder sollen links sein -->
          <div *ngIf="i !== 0 && i !== pictures.length-1" class="containerDesign">
            <img src="assets/img/{{ picture }}">
            <div class="flexboxAndflexdirectioncolumn">
              <h2>{{ caption[i] }}</h2>
              <span>{{ text[i] }}</span>
              <app-custombutton routerLink="{{ routes[i] }}" [buttonText]="label"></app-custombutton>
            </div>
         </div>
         <!-- Letztes Bild soll auch links sein, aber einen größeren Abstand nach unten haben wegen footer -->
         <div *ngIf="i == pictures.length-1" class="containerDesign mrgbot">
         <img src="assets/img/{{ picture }}">
         <div class="flexboxAndflexdirectioncolumn">
            <h2>{{ caption[i] }}</h2>
            <span>{{ text[i] }}</span>
            <app-custombutton routerLink="{{ routes[i] }}" [buttonText]="label"></app-custombutton>
          </div>
       </div>

        </ng-container>
    


    <!-- CONTAINER für Infoboxen -->
    <ng-container *ngFor="let picture of picturesForInfoboxes; let i = index">

    <!-- Alle Boxen bis auf die letzte -->  
    <div *ngIf="i != picturesForInfoboxes.length-1" class="noticeBoxYoutube mrgbot">
      <!-- HEADER -->
      <h1>{{ captionForInfoboxes[i] }}</h1>
      <!-- UNDERLINE -->
      <div style="width:50px;margin-bottom:50px;border:3px solid;"></div>
      <!-- TEXT -->
      <div class="logoAndText">
        <!-- BILD NUR FALLS DER WERT IM ZUGEHÖRIGEN ARRAY KEIN LEERSTRING -->
        <ng-container *ngIf="picturesForInfoboxes[i]">
          <img class="boxLogo" src="assets/img/{{ picture }}" (click)="goToUrl(routeForInfoboxes[i]);">
        </ng-container>
        <div class="textBoxStyle">{{ textForInfoboxes[i] }}</div>
      </div>    
    </div>

    <!-- Box mit Karte (Index angeben um diese Box irgendwo zwischenrein zu packen) -->
    <app-mapbox *ngIf="i !==0"></app-mapbox>

    <!-- Letzte Box -->  
    <div *ngIf="i == picturesForInfoboxes.length-1" class="lastContainerOfPage">
      <!-- HEADER -->
      <h1>{{ captionForInfoboxes[i] }}</h1>
      <!-- UNDERLINE -->
      <div style="width:50px;margin-bottom:50px;border:3px solid;"></div>
      <!-- TEXT -->
      <div class="logoAndText">
        <!-- BILD NUR FALLS DER WERT IM ZUGEHÖRIGEN ARRAY KEIN LEERSTRING -->
        <ng-container *ngIf="picturesForInfoboxes[i]">
          <img class="boxLogo" src="assets/img/{{ picture }}" (click)="goToUrl(routeForInfoboxes[i]);">
        </ng-container>
        <div class="textBoxStyle">{{ textForInfoboxes[i] }}</div>
      </div>    
    </div>

    </ng-container>


</main>
