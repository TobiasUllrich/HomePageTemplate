<div class="header-links">

  <nav *ngFor="let route of routes; let i = index" class="header-links-main-nav">

      <ng-container *ngIf="i!==indexOfPositionOfLogo">
        <div class="main-box" (mouseenter)="ausklappen('sub'+i)" (mouseleave)="einklappen('sub'+i)">
          <!--Hauptmenupunkt über den gehovert werden muss um die Unterpunkte zu sehen-->
          <span id="{{'main' + i}}" class="menu-point-to-hover" routerLink="{{ route }}">
            {{ display[i]}}
          </span>
          <!--Hauptmenupunkt über den gehovert werden muss um die Unterpunkte zu sehen-->

         <!--Untermenupunkte-->
         <div id="{{i}}" class="menu-subpoints">
          <!-- Jedes Array und das zugehörige Display-Array hier einfügen, dann wird immer mit der id des Main Menus gematcht-->
             <nav id="{{'sub' + i}}" class="subpointStyle d-none" routerLink="{{ subMenuRoutes1[i] }}"> &nbsp;&nbsp; {{ subMenuDisplay1[i] }}</nav>
         </div>
         <!--Untermenupunkte-->
        </div>
      </ng-container>

      <ng-container *ngIf="i==indexOfPositionOfLogo"> <!-- Logo statt Wert aus dem Array -->
          <img src="assets/img/logo.jpg" href="/" routerLink="{{ route }}">
      </ng-container>

  </nav>

</div>
