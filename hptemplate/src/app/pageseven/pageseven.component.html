<div class="pageContainer">


    <ng-container *ngFor="let courseImg of courseImgs; let i = index">

    <!-- Wird als Überschrift vor den Komplettkursen angezeigt -->    
    <h1 *ngIf="i == 0">Komplette Kurse</h1>

    <!-- Ersten beiden Array-Punkte sind komplette Kurse -->
    <div *ngIf="i <= 1" class="completeCourseBox boxSizeNormal">
        <div> 
            <img class="picSizing"  src="assets/img/{{ courseImg }}">
        </div>

        <div class="flexone textboxForCourse">
            <h3>{{ courseName[i] }}</h3>
            <span class="mrgbott">
                <b>• Inhalt: </b>{{ courseContent[i] }} <br>
                <b>• Dauer: </b> {{ courseTime[i] }} <br>
                <b>• Preis: </b> {{ coursePrice[i] }}
            </span>
            <app-custombutton (click)="goToUrl(linkToCourse[i])" [buttonText]="label"></app-custombutton>
        </div>  
    </div>

    <!-- Wird als Überschrift vor den einzelnen Kapiteln angezeigt angezeigt -->   
    <h1 *ngIf="i == 2">Einzelne Kapitel</h1>
    
    <!-- Der Rest im Array besteht aus einzelnen Kapiteln -->
    <div *ngIf="i > 1" class="completeCourseBox boxSizeBigger">
        <div> 
            <img class="picSizing"  src="assets/img/{{ courseImg }}">
        </div>

        <div class="flexone textboxForCourse" style="margin-left:24px;">
            <h3>{{ courseName[i] }}</h3>
            <span class="mrgbott">
                <b>• Inhalt: </b>{{ courseContent[i] }} <br>
                <b>• Dauer: </b> {{ courseTime[i] }} <br>
                <b>• Preis: </b> {{ coursePrice[i] }}
            </span>
            <app-custombutton (click)="goToUrl(linkToCourse[i])" [buttonText]="label2"></app-custombutton>
        </div>  
    </div>

    </ng-container>

</div>
